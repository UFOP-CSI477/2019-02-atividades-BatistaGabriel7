<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <!--Comentário-->
    <title>Vendas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-3.4.1.js"></script>
    <script src="jquery.validate.js"></script>
    <script src="localization/messages_pt_BR.js"></script>
    <script src="validarVenda.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="jumbotron">
                <h1>Venda de Produtos</h1>
            </div>
            <form method="post" name="dados" id="dados">
                <div class="form-group">
                    <label for="produto">Produto: </label>
                    <select name="produto" id="produto" class="custom-select">
                <option disabled selected value="0">Selecione </option>
                <option value="1">Whey Protein</option>
                <option value="2">Hipercalórico</option>
                <option value="3">Creatina</option>
                <option value="4">Glutamina</option>
            </select>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade: </label>
                    <input type="text" name="quantidade" id="quantidade" placeholder="Quantidade" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cliente">Cliente: </label>
                    <select name="cliente" id="cliente" class="custom-select">
                <option disabled selected value="0">Selecione </option>
                <option value="1">Cliente A</option>
                <option value="2">Cliente B</option>
                <option value="3">Cliente C</option>
                <option value="4">Cliente D</option>
            </select>
                </div>

                <button type="submit" class="btn btn-success">Vender</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <a class="btn btn-dark" href="inicial.html">Voltar</a>
            </form>
        </div>
</body>
</div>

</html>
