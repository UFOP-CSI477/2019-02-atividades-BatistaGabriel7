<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <!--Comentário-->
    <title>Cadastro Cliente</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Dados do Cadastro</h1>
    <form method="post" action="validar.html">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
        <br>
        <br>
        <label for="endereco">Endereço: </label>
        <input type="text" name="endereco" id="endereco" placeholder="Rua, número, bairro, complemento">
        <br>
        <br>
        <label for="email">E-mail: </label>
        <input type="text" name="email" id="email" placeholder="Insira seu E-mail">
        <br>
        <br>
        <label for="cidade">Cidade: </label>
        <input type="text" name="cidade" id="cidade" placeholder="Insira sua cidade">
        <br>
        <br>
        <label for="usuario">Usuário: </label>
        <input type="text" name="usuario" id="usuario" placeholder="Insira um nome de usuário">
        <br>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Insira uma senha forte">
        <br>
        <br>
        <input type="submit" name="cadastrar" value="Cadastrar">
        <br>
        <input type="reset" value="Limpar">

    </form>

</body>
<br>
<a href="inicial.html">Voltar</a>

</html>
