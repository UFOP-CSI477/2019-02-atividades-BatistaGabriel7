<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <!--Comentário-->
    <title>Escala</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="escala.css">
    <script src="calculo.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="jumbotron">
                <h1>Escala</h1>
            </div>
            <form name="dados">
                <div class="form-group">
                    <label for="amplitude" id="label1">Amplitude: </label>
                    <input type="number" name="amplitude" id="amplitude" value="" placeholder="Insira a amplitude(mm)." class="form-control">

                    <div id="alerta1" class="alert alert-danger" style="display: none;">
                        <span>Preencha o primeiro valor corretamente!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="distancia" id="label2">Distância: </label>
                    <input type="number" name="distancia" id="distancia" value="" placeholder="Insira a distância(mm) entre as ondas." class="form-control">

                    <div id="alerta2" class="alert alert-danger" style="display: none;">
                        <span>Preencha o segundo valor corretamente!</span>
                    </div>
                </div>
                <input type="button" class="btn btn-success" onclick="calcular()" value="Calcular">
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <br>
                <br>
                <h2>Resultado:</h2>
                <div class="form-group">
                    <label for="classificacao">Classificação: </label>
                    <input type="text" name="classificacao" id="classificacao" value="" class="form-control" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="efeitos">Efeitos: </label>
                    <input type="text" name="efeitos" id="efeitos" value="" class="form-control" disabled="disabled">
                </div>

        </div>
        </form>

</body>

</div>

</html>
